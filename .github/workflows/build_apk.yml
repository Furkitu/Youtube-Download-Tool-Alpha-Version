name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements_android.txt

      - name: Build APK
        run: |
          flet build apk --project YouTubeIndirici --description "YouTube Downloader" main_android.py

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeIndirici-APK
          path: build/apk/*.apk
