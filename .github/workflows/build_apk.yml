name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Build APK with Flet
        uses: flet-dev/flet-action@v1
        with:
            project-name: "YouTubeIndirici"
            python-version: "3.11"
            script: "main_android.py"
            icon: "app_icon.png"
            
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeIndirici-APK
          path: build/apk/*.apk
